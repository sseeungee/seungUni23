<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>write</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
  <div id="wrapper">
    <div class="header">
      <img src="LETS logo.PNG" class="img-size">
    </div>
    <div class="rol">
      <select onchange="categoryChange(this)" class="col-1.5">
        <option>시/도 선택</option>
        <option value="a">서울</option>
        <option value="b">경기도</option>
        <option value="c">충청북도</option>

      </select>

      <select id="good" class="col-1.5">
        <option>지역 선택</option>
      </select>
      <script>
        function categoryChange(e) {
          var good_a = ["도봉구", "노원구", "강북구", "성북구"];
          var good_b = ["수원시", "성남시", "용인시", "안양시"];
          var good_c = ["단양군", "제천시", "충주시", "음성군"];

          var target = document.getElementById("good");

          if (e.value == "a") var d = good_a;
          else if (e.value == "b") var d = good_b;
          else if (e.value == "c") var d = good_c;



          target.options.length = 0;

          for (x in d) {
            var opt = document.createElement("option");
            opt.value = d[x];
            opt.innerHTML = d[x];
            target.appendChild(opt);
          }
        }
      </script>



      <input type="text" class="input-title col-6" placeholder="제목을 입력하세요">
      <input type="radio" name="chk_info" value="nonrandom" class="radio-btn">기본
      <input type="radio" name="chk_info" value="random" class="radio-btn">랜덤
      <button type="button" class="btn btn-outline-secondary btn-margin">이미지 추가</button>
    </div>


    <div>
      <textarea cols="50" rows="10" class="content-box" placeholder="내용을 입력하세요"></textarea>
    </div>
    <div>
      <button type="button" class="btn btn-outline-secondary btn-right">등록</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>









</body>


</html>
